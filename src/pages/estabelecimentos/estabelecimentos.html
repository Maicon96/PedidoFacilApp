<ion-header class="header">

  <ion-scroll scrollX="true" direction="x" style="width:100%; height: 150px">

    <div class="divFiltros" padding>
      <ion-card class="cardFiltro">
        <button ion-item item-start>
          <ion-card-header>            
            <h5>Favoritos</h5>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="heart" isActive="false"></ion-icon>
          </ion-card-content>
        </button>
      </ion-card>

      <ion-card>
        <button ion-item item-start>
          <ion-card-header>
            <h5>Pr√≥ximos</h5>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="heart" isActive="false"></ion-icon>
          </ion-card-content>
        </button>
      </ion-card>

      <ion-card>
        <button ion-item item-start>
          <ion-card-header>            
            <h5>Qualificados</h5>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="heart" isActive="false"></ion-icon>
          </ion-card-content>
        </button>
      </ion-card>

      <ion-card>
        <button ion-item item-start>
          <ion-card-header>            
            <h5>Abertos</h5>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="heart" isActive="false"></ion-icon>
          </ion-card-content>
        </button>
      </ion-card>

    </div>
  </ion-scroll>

</ion-header>

<ion-content>

  <ion-toolbar>
    <ion-searchbar placeholder="Prato ou Restaurante..." [(ngModel)]="barDigitado"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='listarBares()'>
        <ion-icon name="md-checkmark-circle" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxar para atualizar" refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list no-lines>
    <ion-item class="listaProdutos" *ngFor="let bar of bares">
      <ion-thumbnail item-start>
        <img src="assets/imgs/louis.jpg" alt="">
      </ion-thumbnail>
      <button ion-item item-start (click)="chamaTelaPedido(bar.id, bar.nome, '', '')">
        <h1><strong>{{bar.nome}}</strong></h1>
        <h3>{{bar.cidade}} - {{bar.estado}}</h3>
        <h3 class="situacaoBar"><strong>Aberto</strong></h3>

        <div class="compartilharBar">
          <ion-icon class="iconCompartilhar" name="share-alt" color="greenlight" (click)="compartilharBar()"></ion-icon>
          <ion-icon class="iconComp" name="heart" color="greenlight"></ion-icon>
        </div>

        <ion-icon class="qualificacao" name="star"> {{mediaQualificacao}}</ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <!--
  <button ion-item item-start (click)="compartilharBar()">
      aaaaaaaaaaaaaaaa
  </button>
-->

</ion-content>
