<ion-content padding color="primary">

  <div *ngIf="login">

    <div text-center>
      <img src="assets/imgs/logoS.png" alt="">
      <br>
    </div>

    <div padding>
      <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="login">
          Login
        </ion-segment-button>
        <ion-segment-button value="cadastrar">
          Cadastre-se
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="segment">
      <ion-list *ngSwitchCase="'login'">


        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input>
        </ion-item>

        <div text-center margin-top>
          <button ion-button margin-right block round on-click="entrar()">
            Entrar
          </button>
        </div>

        <div text-center margin-top>
          <button ion-button clean margin-right block round outline>
            Recuperar Senha
          </button>
        </div>
        <br>
        <br>
        <div text-center>
          <h4>Acesso rápido com</h4>
        </div>

        <ion-item no-lines>
          <button ion-fab color="facebook" item-start>
            <ion-icon name="logo-facebook"></ion-icon>
          </button>

          <button ion-fab color="white" item-start>
            <ion-icon name="logo-google"></ion-icon>
          </button>

        </ion-item>
      </ion-list>

      <ion-list padding *ngSwitchCase="'cadastrar'">
        <form [formGroup]="cadastroUsuario" (ngSubmit)="salvarUsuario()">
          <ion-item>
            <ion-label floating>Nome Completo</ion-label>
            <ion-input type="text" name="nomeCompleto" [(ngModel)]="nomeCompleto" formControlName="nomeCompleto">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>CPF</ion-label>
            <ion-input type="text" name="cpf" [(ngModel)]="cpf" formControlName="cpf"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" name="senha" [(ngModel)]="senha" formControlName="senha"></ion-input>
          </ion-item>


          <div class="divEndereco">
              <ion-icon name="locate"><h3> Endereço de Entrega</h3></ion-icon>      
          </div>

          <ion-item no-lines>
            <ion-checkbox color="primary"></ion-checkbox>
            <ion-label>Usar Localização Atual</ion-label>
          </ion-item>

          <ion-item>
            <ion-label floating>Rua</ion-label>
            <ion-input type="text" name="rua" [(ngModel)]="rua" formControlName="rua">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Número</ion-label>
            <ion-input type="number" name="numero" [(ngModel)]="numero" formControlName="numero">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Bairro</ion-label>
            <ion-input type="text" name="bairro" [(ngModel)]="bairro" formControlName="bairro">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>CEP</ion-label>
            <ion-input type="number" name="cep" [(ngModel)]="cep" formControlName="cep">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Cidade</ion-label>
            <ion-input type="text" name="cidade" [(ngModel)]="cidade" formControlName="cidade">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Estado</ion-label>
            <ion-input type="text" name="estado" [(ngModel)]="estado" formControlName="estado">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Complemento</ion-label>
            <ion-input type="text" name="complemento" [(ngModel)]="complemento" formControlName="complemento">
            </ion-input>
          </ion-item>

          <br>
          <br>
          <button [disabled]="cadastroUsuario.invalid" ion-button round block color="primary"
            on-click="salvarUsuario()">Salvar</button>
        </form>
      </ion-list>

    </div>
  </div>

</ion-content>
